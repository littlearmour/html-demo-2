<!DOCTYPE html>
<html lang="en">
<head>
	     <meta charset="UTF-8">
	     <title>Document</title>
</head>
<body>
	<form action="">
	<fieldset>
		<legend>学生档案</legend>
		<label>姓&nbsp&nbsp&nbsp&nbsp名：<input type="text" required="" placeholder="请输入姓名" autocomplete="off" ></label><br><br>
		<label>出生日期：<input type="date"></label><br><br>
		<label>手机号：<input type="tel" maxlength="11" autocomplete="off"></label><br><br>
		<label>邮&nbsp&nbsp&nbsp&nbsp箱：<input type="email" autocomplete="off"></label><br><br>
		<label>
			所属学院：<input type="text" placeholder="请选择学院" list="academy" autocomplete="off">
			  <datalist id="academy">
			  	<option>机械学院</option>
			  	<option>建工学院</option>
			  	<option>学前教育</option>
			  	<option>医学院</option>
			  	<option>商学院</option>
			  </datalist>
		</label><br><br>
        <label>成绩：<input type="numbel" autocomplete="off"></label><br><br>
        <label>毕业时间：<input type="date"></label><br><br>
        <input type="submit" style="width: 150px">&nbsp&nbsp&nbsp&nbsp<input type="reset" style="width: 150px">
    </fieldset>
	</form>
</body>
</html>
